<head>

  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./style.css">

<body>
  <div class="game-board">
    <div class="game-map">
      <div class="map-row">

    <div class="control-panel">
      <button onclick="game.onCommandUp()">A</button>
      <button onclick="game.onCommandRight()">=></button>
